<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App (India Cities)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c0392b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }

    input {
      width: 250px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 260px;
      padding: 10px;
      background: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #bdc3c7;
    }

    #result {
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Weather App (India Cities)</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" /><br>
    <button id="getWeatherBtn">Get Weather</button>
    <div id="result"></div>
  </div>

  <script>
    const getWeatherBtn = document.getElementById("getWeatherBtn");
    const cityInput = document.getElementById("cityInput");
    const result = document.getElementById("result");

    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      const apiKey = "fafd921e7405f75128c12345e969fedf"; 
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            result.textContent = `The weather in ${city} is ${temperature}Â°C with ${description}.`;
          } else {
            result.textContent = "City not found. Please check the spelling.";
          }
        })
        .catch(error => {
          console.error("Error fetching weather data:", error);
          result.textContent = "An error occurred while fetching weather data.";
        });
    });
  </script>

</body>
</html>

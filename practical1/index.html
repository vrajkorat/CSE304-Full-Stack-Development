<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Voting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="poll-container">
    <h2>Vote for Your Favorite Language</h2>
    <div class="buttons">
      <button onclick="vote('JavaScript')">JavaScript</button>
      <button onclick="vote('Python')">Python</button>
      <button onclick="vote('C++')">C++</button>
    </div>
    <h3>Results</h3>
    <div class="results">
      <p>JavaScript: <span id="JavaScript-count">0</span></p>
      <p>Python: <span id="Python-count">0</span></p>
      <p>C++: <span id="C++-count">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
